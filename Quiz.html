        /* --- Basic Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden; /* Prevents scrollbars from the animations */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* The Night Sky Background */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* --- Premium Night Sky Animation --- */
        
        /* Airplane Silhouette */
        .airplane {
            position: absolute;
            top: 10%;
            left: -200px; /* Start off-screen */
            width: 150px;
            height: auto;
            opacity: 0.6;
            animation: flyAcross 25s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        @keyframes flyAcross {
            0% {
                transform: translate(0, 0);
                left: -200px;
            }
            100% {
                transform: translate(calc(100vw + 200px), 50px);
                left: 100vw;
            }
        }

        /* Animated Stars */
        @keyframes move-stars {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        .stars, .stars-2, .stars-3 {
            width: 100%;
            height: 2000px; /* Large height to allow for scrolling */
            position: absolute;
            top: 0;
            left: 0;
            background-repeat: repeat;
            background-position: center;
            animation: move-stars 120s linear infinite;
        }

        .stars {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><circle cx="1" cy="1" r="1" fill="white"/></svg>');
            background-size: 500px 500px;
            opacity: 0.4;
            animation-duration: 80s;
        }
        .stars-2 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><circle cx="2" cy="2" r="0.8" fill="white"/></svg>');
            background-size: 400px 400px;
            opacity: 0.6;
            animation-duration: 60s;
        }
        .stars-3 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><circle cx="3" cy="3" r="0.5" fill="white"/></svg>');
            background-size: 300px 300px;
            opacity: 0.8;
            animation-duration: 40s;
        }

        /* --- Quiz Interface --- */
        .quiz-container {
            width: 90%;
            max-width: 600px;
            background: rgba(18, 26, 36, 0.85); /* Semi-transparent */
            border: 1px solid rgba(110, 231, 183, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            z-index: 10;
            position: relative;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(110, 231, 183, 0.5);
            padding-bottom: 15px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #6EE7B7; /* Light green */
        }

        #progress-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: #34D399; /* Green */
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .quiz-body {
            flex-grow: 1;
            overflow-y: auto; /* Adds scroll if content is too tall */
        }

        #question-container {
            margin-bottom: 25px;
            text-align: center;
        }

        /* --- New style for question number --- */
        #question-number-text {
            font-size: 16px;
            font-weight: 600;
            color: #6EE7B7; /* Light green */
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.5;
            min-height: 60px; /* Prevents layout shift */
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .option-btn:not(:disabled):hover {
            background: rgba(110, 231, 183, 0.2);
            border-color: #6EE7B7;
        }

        .option-btn.correct {
            background: #10B981; /* Darker green */
            border-color: #059669;
            color: #ffffff;
        }

        .option-btn.incorrect {
            background: #EF4444; /* Red */
            border-color: #DC2626;
            color: #ffffff;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        #feedback-container {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            min-height: 27px; /* Prevents layout shift */

        }

        #results-container {
            display: none; /* Hidden by default */
            text-align: center;
        }

            font-size: 24px;
            color: #6EE7B7;

            font-weight: 700;
            color: #064E3B;
            background: #6EE7B7;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

            background: #ffffff;
            box-shadow: 0 0 15px rgba(110, 231, 183, 0.5);
        }

        /* Responsive for smaller screens */

            .quiz-container {
                padding: 20px;
                width: 95%;
                max-height: 95vh;
            }

                font-size: 24px;
            }

            }

                padding: 12px;
                font-size: 15px;
            }

</head>

        // --- DOM Elements ---
        const progressBar = document.getElementById('progress-bar');
        const questionNumberText = document.getElementById('question-number-text'); // Added
        const questionText = document.getElementById('question-text');
        const optionButtons = [

        // --- State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;
        let encouragement = [
            "You can do this.",

            "Thinking cap is on.",
            "Nice one.",
            "You know your history.",
            "Keep it up.",

        // --- Functions ---
        
        /**
         * Shuffles the questions array so the quiz is different each time.
         */
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        /**
         * Loads the current question into the UI.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            // Reset UI
            feedbackText.textContent = "";
            feedbackText.className = "";
            optionButtons.forEach(btn => {
                btn.disabled = false;
                btn.className = "option-btn";
            });

            // Load new question data
            let currentQuestion = questions[currentQuestionIndex];
            
            // --- Updated Section ---
            // Display question number and text
            questionNumberText.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            questionText.textContent = currentQuestion.question;
            // --- End of Update ---
            
            // Set options
            for (let i = 0; i < optionButtons.length; i++) {
                optionButtons[i].textContent = currentQuestion.options[i];
                optionButtons[i].onclick = () => selectOption(i);
            }

            // Update progress bar
            let progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = progress + "%";
            
            // Show encouragement
            let encouragementIndex = Math.floor(Math.random() * encouragement.length);
            feedbackText.textContent = encouragement[encouragementIndex];
        }

        /**
         * Handles the user's selection, provides feedback.
         */
        function selectOption(selectedIndex) {
            // Disable buttons to prevent multiple answers
            optionButtons.forEach(btn => btn.disabled = true);

            let currentQuestion = questions[currentQuestionIndex];
            
            if (selectedIndex === currentQuestion.answer) {
                // Correct answer
                score++;
                optionButtons[selectedIndex].classList.add("correct");
                feedbackText.textContent = "Correct.";
                feedbackText.className = "feedback-correct";
            } else {
                // Incorrect answer
                optionButtons[selectedIndex].classList.add("incorrect");
                optionButtons[currentQuestion.answer].classList.add("correct");
                feedbackText.textContent = "Not quite. The answer was: " + currentQuestion.options[currentQuestion.answer];
                feedbackText.className = "feedback-incorrect";
            }

            // Wait a moment, then load the next question
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1500); // 1.5 second delay
        }

        /**
         * Displays the final score and hides the quiz.
         */
        function showResults() {
            // Hide quiz, show results
            quizBody.style.display = "none";
            resultsContainer.style.display = "block";
            progressBar.style.width = "100%";

            // Display score
            resultsText.textContent = `You got ${score} out of ${questions.length} correct.`;
            
            let message = "";
            let percentage = (score / questions.length);
            if(percentage === 1) {
                message = "Perfect score. You're a flight expert.";
            } else if (percentage >= 0.8) {
                message = "Great job. You know the Wright brothers' story well.";
            } else if (percentage >= 0.5) {
                message = "Good effort. You learned a lot about history.";
            } else {
                message = "You learned something new today.";
            }
            resultsContainer.querySelector('h2').textContent = message;
        }

        /**
         * Resets the quiz to its initial state.
         */
        function restartQuiz() {
            // Reset state
            score = 0;
            currentQuestionIndex = 0;
            shuffleQuestions(); // Re-shuffle for a new quiz
            
            // Show quiz, hide results
            resultsContainer.style.display = "none";
            quizBody.style.display = "flex";
            
            // Load the first question
            loadQuestion();
